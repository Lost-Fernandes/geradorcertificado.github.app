<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Certificado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerar Certificado</h1>
        <form id="form">
            <label for="nome">Nome do Participante:</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
            
            <label for="evento">Evento:</label>
            <input type="text" id="evento" placeholder="Digite o nome do evento" required>
            
            <button type="submit">Gerar Certificado</button>
        </form>

        <div id="certificado" style="display:none;">
            <h2>Certificado de Participação</h2>
            <p id="texto-certificado"></p>
            <button id="baixar">Baixar Certificado</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
